<!-- confirmation.html -->
<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bevestiging</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Reservering Bevestigd</h2>
        <p>Bedankt, {{ name }}! Je hebt succesvol een bed gereserveerd in kamer {{ room_number }} voor de shift {{ shift }}.</p>
        <p>Als je wilt annuleren, <a href="/cancel?name={{ name }}&shift={{ shift }}" class="btn btn-danger">klik hier</a>.</p>
        <a href="/" class="btn btn-primary">Terug naar startpagina</a>
    </div>
</body>
</html>
